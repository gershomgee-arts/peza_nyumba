<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peza Nyumba</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
    <style>
        body {
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="card auth-card fade-in">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 1rem;">
                <i class="fa-solid fa-house-chimney"></i> Peza Nyumba
            </a>
            <h2>Welcome Back</h2>
            <p style="color: grey;">Sign in to your account</p>
        </div>

        <form id="login-form">
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius);">
            </div>

            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="••••••••" required
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: var(--radius);">
                    <i class="fa-solid fa-eye" id="togglePassword"
                        style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted);"></i>
                </div>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="#" style="font-size: 0.8rem; color: var(--primary);">Forgot Password?</a>
                </div>
            </div>

            <div id="error-message"
                style="color: #dc2626; font-size: 0.9rem; margin-bottom: 1rem; display: none; text-align: center;">
            </div>

            <button type="submit" id="login-btn" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div style="text-align: center; margin: 1.5rem 0; position: relative;">
            <hr style="border: 0; border-top: 1px solid #e5e7eb;">
            <span
                style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: white; padding: 0 0.5rem; color: #6b7280; font-size: 0.8rem;">OR</span>
        </div>

        <button class="btn btn-outline"
            style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
            Sign in with Google
        </button>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
            Don't have an account? <a href="signup.html" style="color: var(--primary); font-weight: 600;">Sign up</a>
        </p>
    </div>

    <script>
        // Password Toggle
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Form Submit
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            loginBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Use Auth object from auth.js
            const result = await window.PezaAuth.login(email, password);

            if (result.success) {
                // Redirect logic
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';
                window.location.href = redirect;
            } else {
                errorMessage.innerText = result.message + ". Please try again.";
                errorMessage.style.display = 'block';
                loginBtn.innerHTML = 'Sign In';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
